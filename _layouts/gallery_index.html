<!DOCTYPE html>
<html>
  <style TYPE="text/css">
  .gallery-wrapper {
    width: 35em;
    text-align: center;
    padding: 1em 0 4em 0;
  }
  .gallery-best-image{
    max-height: 20em;
    max-width: 20em;
  }
  </style>
  {% include head.html %}

  <body>

    {% include header_page.html %}

    <div class="padded">

    <h1 class="oc-brand-indicator">Galleries</h1>

    {% for gallery in page.galleries %}
    <div class="gallery-wrapper">
        <a href="{{ gallery['gallery'] }}">
            <img class="gallery-best-image" src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
        </a>
        <h3><a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a></h3>
        {{ gallery["images"] | size }} image{% if gallery["images"].size != 1 %}s{% endif %}
    </div>
    {% endfor %}
    </div>

    {% include footer.html %}

  </body>

</html>
